<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- profile card container -->
		<article>
			<figure>
				<img
					src="profile.jpg"
					alt="Profile Avatar"
					data-testid="test-user-avatar"
					id="profileAvatar"
				/>
				<figcaption>Ebenezer King</figcaption>
				<!-- image upload -->
				<label for="avatarUpload">Upload Image:</label>
				<input type="file" id="avatarUpload" accept="image/*" />
				<!-- image url -->
				<label for="avatarUrl">Enter Image URL:</label>
				<input
					type="url"
					id="avatarUrl"
					placeholder="https://example.com/avatar.jpg"
				/>
			</figure>
			<h2 data-testid="test-user-name">Ebenezer King</h2>
			<p data-testid="test-user-bio">This</p>
			<p data-testid="test-user-time"></p>
			<!--------------------- social links ------------->
			<nav data-testid="test-user-socials">
				<ul>
					<li><a href="#">Twitter</a></li>
					<li><a href="#">LinkedIn</a></li>
				</ul>
			</nav>
			<!--------------------- hobbies ------------->
			<section data-testid="test-user-hobbies">
				<ul>
					<li>Reading</li>
					<li>Coding</li>
					<li>Traveling</li>
				</ul>
			</section>
			<!--------------------- dislikes ------------->
			<section data-testid="test-user-dislikes">
				<ul>
					<li>Spicy Food</li>
					<li>Traffic Jams</li>
					<li>Cold Weather</li>
				</ul>
			</section>
		</article>

		<!-- javascript link -->
		<script src="script.js"></script>
	</body>
</html>
