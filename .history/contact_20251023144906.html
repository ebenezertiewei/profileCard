<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link rel="stylesheet" href="./css/general.css" />
		<link rel="stylesheet" href="./css/contact.css" />
	</head>
	<body>
		<!--------------------------------- CONTACT FORM CONTAINER ---------------------------->
		<main data-testid="test-contact-form-main">
			<!-- ---------------- NAVIGATION LINKS ---------------- -->
			<nav data-testid="test-navigation-links">
				<ul>
					<li>
						<a href="./index.html" data-testid="test-navigation-link-home"
							>Home</a
						>
					</li>
					<li>
						<a href="./about.html" data-testid="test-navigation-link-about"
							>About</a
						>
					</li>
				</ul>
			</nav>
			<!---------------------------------- CONTACT HEADER ---------------------------->
			<header>
				<h2 data-testid="test-contact-header">Contact Us</h2>
			</header>
			<!-- ---------------- CONTACT FORM ---------------- -->
			<form id="contactForm" novalidate data-testid="test-contact-form">
				<label for="name">Full Name <span>*</span></label>
				<input
					type="text"
					id="name"
					data-testid="test-contact-name"
					required
					aria-describedby="error-name"
				/>
				<small id="error-name" data-testid="test-contact-error-name"></small>

				<label for="email">Email <span>*</span></label>
				<input
					type="email"
					id="email"
					data-testid="test-contact-email"
					required
					aria-describedby="error-email"
				/>
				<small id="error-email" data-testid="test-contact-error-email"></small>

				<label for="subject">Subject <span>*</span></label>
				<input
					type="text"
					id="subject"
					data-testid="test-contact-subject"
					required
					aria-describedby="error-subject"
				/>
				<small
					id="error-subject"
					data-testid="test-contact-error-subject"
				></small>

				<label for="message">Message <span>*</span></label>
				<textarea
					id="message"
					data-testid="test-contact-message"
					required
					minlength="10"
					aria-describedby="error-message"
				></textarea>

				<span
					id="error-message"
					data-testid="test-contact-error-message"
				></span>

				<button type="submit" data-testid="test-contact-submit">Submit</button>

				<p id="success" data-testid="test-contact-success" hidden>
					âœ… Message sent successfully!
				</p>
			</form>
		</main>

		<!-------------------- javascript link -------------------->
		<script src="./js/contact.js"></script>
	</body>
</html>
